name: Quality Check & Documentation Update

on:
  push:
    branches: [ main ] # Oder dein Haupt-Branch-Name

jobs:
  build: # This job name can be anything, e.g., 'quality-check'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm' # Fügt Caching für node_modules hinzu

      - name: Install Dependencies
        run: npm install --legacy-peer-deps
        working-directory: HRthis # WICHTIG: Ausführen im Frontend-Ordner

      - name: Run ESLint
        run: npm run lint # Assuming you have a 'lint' script in package.json
        working-directory: HRthis # WICHTIG: Ausführen im Frontend-Ordner
        continue-on-error: true

      - name: Generate Documentation (if applicable)
        run: |
          # Add your documentation generation commands here, e.g.,
          # npm run docs:build
        working-directory: HRthis # WICHTIG: Ausführen im Frontend-Ordner
        # Wenn dies ein Schritt ist, der tatsächlich Doku generiert und nicht nur ein Platzhalter ist

      - name: Upload Documentation (if applicable)
        uses: actions/upload-artifact@v4
        with:
          name: project-documentation
          path: HRthis/docs/ # Pfad ist relativ zum REPOSITORY-ROOT
          retention-days: 7
