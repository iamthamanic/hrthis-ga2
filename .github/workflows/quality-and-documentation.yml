name: Quality Check & Documentation Update

on:
  push:
    branches: [ main ] # Oder dein Haupt-Branch-Name

jobs:
  build: # This job name can be anything, e.g., 'quality-check'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Change to Frontend Directory
        run: cd HRthis # HIER wechseln wir in den Frontend-Ordner

      - name: Install Dependencies
        run: npm install --legacy-peer-deps

      - name: Run ESLint
        run: npm run lint # Assuming you have a 'lint' script in package.json
        continue-on-error: true # Allow build to continue even if linting fails

      - name: Generate Documentation (if applicable)
        run: |
          # Add your documentation generation commands here, e.g.,
          # npm run docs:build

      - name: Upload Documentation (if applicable)
        uses: actions/upload-artifact@v4 # <-- HIER IST DIE KORRIGIERTE VERSION
        with:
          name: project-documentation
          path: docs/ # Adjust this path to your generated docs output
          retention-days: 7
