name: CI/CD Pipeline

on:
  push:
    branches: [ main ] # Oder dein Haupt-Branch-Name

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm' # Fügt Caching für node_modules hinzu, beschleunigt Builds

      - name: Install Dependencies
        run: npm install --legacy-peer-deps
        working-directory: HRthis # WICHTIG: Ausführen im Frontend-Ordner

      - name: Run npm audit
        run: npm audit --production
        working-directory: HRthis # WICHTIG: Ausführen im Frontend-Ordner
        continue-on-error: true

      - name: Build Frontend
        run: npm run build
        working-directory: HRthis # WICHTIG: Ausführen im Frontend-Ordner

      - name: Upload dependency check results
        uses: actions/upload-artifact@v4
        with:
          name: dependency-check-report
          path: HRthis/reports/ # Pfad ist relativ zum REPOSITORY-ROOT
          retention-days: 7
